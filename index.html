<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:900">
    <link rel="stylesheet" href="css/index.css">
    <title>Restaurant Reviews</title>
  </head>

  <body>

    <header>
      <nav>
        <h1>
          <a href="/">Reviews<span>Restaurants</span></a>
        </h1>
      </nav>
    </header>

    <main id="maincontent">

      <section id="map-container">
        <div id="map"></div>
      </section>

      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>

    </main>

    <footer id="footer">
      <hr>
      <p>(c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
    </footer>

    <script>
      if (navigator.serviceWorker) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/SW.js").then(reg => {
            console.log("registered", reg);
          })
        });
      };
    </script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb-FKFCHjxK6OxRwWdVoUDL33vzlN1xfU&libraries=places&callback=initMap"></script>

  </body>

</html>
