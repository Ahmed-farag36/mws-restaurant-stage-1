<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#37f">
    <link rel="stylesheet" href="css/uglified/index.css">
    <link rel="manifest" href="/manifest.json">
    <title>Reviews</title>
  </head>

  <body>

    <header>
      <nav>
        <h1>
          <a href="/">Rev<i class="icon-spoon-knife"></i>ews<span>Restaurants</span></a>
        </h1>
      </nav>
    </header>

    <main id="maincontent">

      <section id="map-container" aria-label="Google maps" role="application">
        <div id="map" style="display: none"></div>
        <img id="static-map" width="100%" src="https://maps.googleapis.com/maps/api/staticmap?autoscale=1&size=600x300&maptype=roadmap&key=AIzaSyCXNkwhLgTjLW6kp53ycXcUo14c4csJzWU&format=png&visual_refresh=true&markers=size:mid%7Ccolor:0xff0000%7Clabel:1%7CMission+Chinese+food,+NY&markers=size:mid%7Ccolor:0xff0000%7Clabel:2%7CEmily,+NY&markers=size:mid%7Ccolor:0xff0000%7Clabel:3%7CKang+Ho+Dong+Baekjeong,+NY&markers=size:mid%7Ccolor:0xff0000%7Clabel:4%7CKatz's+Delicatessen,+NY&markers=size:mid%7Ccolor:0xff0000%7Clabel:5%7CRoberta's+Pizza,+NY&markers=size:mid%7Ccolor:0xff0000%7Clabel:6%7CHometown+BBQ,NY&markers=size:mid%7Ccolor:0xff0000%7Clabel:7%7CSuperiority+Burger,+NY&markers=size:mid%7Ccolor:0xff0000%7Clabel:8%7CThe+Dutch,+NY&markers=size:mid%7Ccolor:0xff0000%7Clabel:9%7CMu+Ramen,+NY&markers=size:mid%7Ccolor:0xff0000%7Clabel:0%7CCasa+Enrique,+NY" alt="Google Map of NY">
        <span id="tooltip">Click to load Interactive Map</span>
      </section>

      <section aria-labelledby="filter">
        <div class="filter-options">
          <h2 id="filter">Filter Results</h2>
          <label for="neighborhoods-select" aria-labelledby="neighborhoods-select"></label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neigborhoods</option>
          </select>
          <label for="cuisines-select" aria-labelledby="cuisines-select"></label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </section>

      <section aria-label="restaurants list">
        <ul id="restaurants-list"></ul>
      </section>

    </main>

    <footer id="footer">
      <hr>
      <p>(c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
    </footer>

    <script>
      if (navigator.serviceWorker) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/SW.js").then(reg => {
            console.log("registered", reg);
          })
        });
      };
    </script>
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/idb@2.1.3/lib/idb.min.js"></script>
    <script type="application/javascript" src="js//uglified/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb-FKFCHjxK6OxRwWdVoUDL33vzlN1xfU&libraries=places&callback=initMap"></script>
  </body>

</html>
